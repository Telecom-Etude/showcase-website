name: Next.js CI

on:
    push:
        branches:
            - "*"
    pull_request:
        branches:
            - "*"

jobs:
    prettier:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --c .
